<!DOCTYPE html>
<html>
<head>
	<title>Space X Launch Programs</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="index.css" />
</head>
<body>
<main>
	<header><h2 class="main-heading">SpaceX Launch Programs</h2></header>
	<div class="flex-container">
	  <!-- <div class="flex-item-left"> -->
	  <aside class="flex-item-left">
	  	<div class="flex-container">
	  		<div class="flex-item">
	  			<header><b>Filters</b></header>
	  			<header class="filter-heading">Launch Year</header>
	  			<div class="btn-flex-container" id="launch-year">
		  			<button class="btn btn-success data-year data-year2006" data-year="2006">2006</button>
					<button class="btn btn-success data-year data-year2007" data-year="2007">2007</button>
					<button class="btn btn-success data-year data-year2008" data-year="2008">2008</button>
					<button class="btn btn-success data-year data-year2009" data-year="2009">2009</button>
					<button class="btn btn-success data-year data-year2010" data-year="2010">2010</button>
					<button class="btn btn-success data-year data-year2011" data-year="2011">2011</button>
					<button class="btn btn-success data-year data-year2012" data-year="2012">2012</button>
					<button class="btn btn-success data-year data-year2013" data-year="2013">2013</button>
					<button class="btn btn-success data-year data-year2014" data-year="2014">2014</button>
					<button class="btn btn-success data-year data-year2015" data-year="2015">2015</button>
					<button class="btn btn-success data-year data-year2016" data-year="2016">2016</button>
					<button class="btn btn-success data-year data-year2017" data-year="2017">2017</button>
					<button class="btn btn-success data-year data-year2018" data-year="2018">2018</button>
					<button class="btn btn-success data-year data-year2019" data-year="2019">2019</button>
					<button class="btn btn-success data-year data-year2020" data-year="2020">2020</button>
	  			</div>
	  			<header class="filter-heading" id="success-launch">Successful Launch</header>
	  			<div class="btn-flex-container">
	  				<button class="btn btn-success data-launch data-launchtrue" data-launch="true">True</button>
					<button class="btn btn-success data-launch data-launchfalse" data-launch="false">False</button>
				</div>
	  			<header class="filter-heading" id="success-land">Successful Landing</header>
	  			<div class="btn-flex-container">
	  				<button class="btn btn-success data-land data-landtrue" data-land="true">True</button>
					<button class="btn btn-success data-land data-landfalse" data-land="false">False</button>
				</div>
	  		</div>
	  	</div>
	  </aside>
	  <!-- </div> -->
	  <!-- <div class="flex-item-right"> -->
	  <section class="flex-item-right">
	  	<div class="flex-container" id="item-container">
		  </div>
	  </section>
	  <!-- </div> -->
	</div>
	<!-- <div class="footer"> -->
	<footer class="footer">
		<p><b>Developed by:</b> Satyam Mishra</p>
	</footer>
	<!-- </div> -->
</main>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
<script src="./index.js"></script>

</body>
</html>
